<!DOCTYPE html>
<html>
<head>
  <title>Minha Página</title>
  <style>
    /* Estilos CSS para a página */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    .content {
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .share-buttons {
      margin-top: 20px;
    }

    .share-buttons a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Meu Título</h1>

  <div class="content">
    <p>Conteúdo da minha página.</p>
  </div>

  <div class="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://exemplo.com" target="_blank">Compartilhar no Facebook</a>
    <a href="https://twitter.com/intent/tweet?url=https://exemplo.com&text=Título%20do%20post" target="_blank">Compartilhar no Twitter</a>
  </div>
</body>
</html>
